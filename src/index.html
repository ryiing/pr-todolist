<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<head>
			<button id="project1">Project 1</button>
			<button id="project2">Project 2</button>
		</head>
		<div id="main">
			<div id="control">
				<button id="addTask">Add a Task</button>
			</div>

			<div id="taskView"></div>
		</div>
		<dialog id="taskModal" class="taskModal">
			<form action="#" class="addtaskform">
				<div>Add a new Task</div>
				<input type="text" id="newtitle" placeholder="Title" />
				<input type="text" id="newdescription" placeholder="Description" />
				<input type="date" id="newduedate" />
				<input type="number" id="newpriority" placeholder="1" />
				<button id="submit">Add</button>
			</form>
		</dialog>
	</body>
</html>
